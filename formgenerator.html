<!DOCTYPE html>
<html>
	<head>

		<title>Form Generator</title>

		<style>
            #div1 {
                width:600px;
                height:70px;
                padding:10px;
                border:1px solid #aaaaaa;
            }
        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>

	</head>

	<body>

							<input class="input-lg" type="text" placeholder="left" id="drag1" draggable="true" ondragstart="drag(event)">
						</div>
						
						<div class="col-md-6 col-sm-6 col-xs-12right">
							<input class="input-lg" type="text" placeholder="right" id="drag2" draggable="true" ondragstart="drag(event)">
						</div>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
